<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="width: 20%">
          <img src="radioshack-logo.png" class="img-fluid" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Store Locator</a>
            <a class="nav-link" href="#">Steve's Workbench</a>
            <a class="nav-link" href="#">RadioShack Services</a>
            <a class="nav-link" href="#">Electronic Repair</a>
            <a class="nav-link" href="#">About RadioShack</a>
            <a class="nav-link" href="#">Product Support</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-9">You've got questions. We've got answers.</div>
        <div class="col-4">
          <h3>Side Bar</h3>
        </div>
        <div class="col-6">
          <h3>Main Page</h3>
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://4.bp.blogspot.com/-BnmT5hTjP24/TuFQBRBH19I/AAAAAAAAAv0/hlh1GOTISgg/s1600/radio1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://th.bing.com/th/id/R.5c16792a7c67f387be8b6c0b6630c4fe?rik=uZkb0I%2bfNIJUZg&riu=http%3a%2f%2fwww.livingroom.fm%2fwpcms_2018%2fwp-content%2fuploads%2f2012%2f03%2fradio580.jpg&ehk=k%2bxW0aSyEZkOR7YR1jDqU2Rikd0w%2fDcultV%2flQClnOw%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://sisterearthorganics.files.wordpress.com/2013/01/radio_main.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
