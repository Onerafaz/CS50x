<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Run script once DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const multipleChoiceButtons = document.querySelectorAll('.multiple-choice button');
            const freeResponseInput = document.querySelector('input');
            const feedback1 = document.querySelector('#feedback1');
            const feedback2 = document.querySelector('#feedback2');

            // Handle multiple choice button clicks
            multipleChoiceButtons.forEach(button => {
                button.addEventListener('click', function() {
                    multipleChoiceButtons.forEach(btn => {
                        btn.style.backgroundColor = ''; // Reset button colors
                    });

                    if (button.classList.contains('correct')) {
                        button.style.backgroundColor = 'green';
                        feedback1.innerHTML = 'Correct';
                    } else {
                        button.style.backgroundColor = 'red';
                        feedback1.innerHTML = 'Incorrect';
                    }
                });
            });

            // Handle free response button click
            document.querySelector('#check').addEventListener('click', function() {
                freeResponseInput.style.backgroundColor = ''; // Reset input background color

                if (freeResponseInput.value.trim().toLowerCase() === 'test') {
                    freeResponseInput.style.backgroundColor = 'green';
                    feedback2.innerHTML = 'Correct';
                } else {
                    freeResponseInput.style.backgroundColor = 'red';
                    feedback2.innerHTML = 'Incorrect';
                }
            });

            // Reset feedback on input focus
            freeResponseInput.addEventListener('focus', function() {
                feedback2.innerHTML = '';
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section multiple-choice">
            <h2>Part 1: Multiple Choice</h2>
            <hr>

            <h3>Question 1</h3>

            <button class="incorrect">Option 1</button>
            <button class="incorrect">Option 2</button>
            <button class="correct">Option 3</button>

            <p id="feedback1"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>

            <h3>Free Response Question?</h3>
            <input type="text"></input>
            <button id="check">Submit</button>

            <p id="feedback2"></p>
        </div>
    </div>
</body>
</html>
