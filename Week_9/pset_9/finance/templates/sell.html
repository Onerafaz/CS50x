{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <label for="symbol" class="form-label">Select Stock Symbol:</label>
        <select class="form-select" id="symbol" name="symbol">
            <option value="" selected disabled>Select a stock symbol</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="shares" class="form-label">Number of Shares to Sell:</label>
        <input class="form-control" type="number" id="shares" name="shares" min="1" value="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
